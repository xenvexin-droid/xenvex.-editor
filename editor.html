<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenvex Editor | Image & Video Editing Suite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Montserrat:wght@400;500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #f0abfc;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-light: rgba(255, 255, 255, 0.12);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --card-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-light) 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Premium Header */
        .editor-header {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.97) 0%, rgba(30, 41, 59, 0.97) 100%);
            backdrop-filter: blur(15px);
            padding: 1.2rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(99, 102, 241, 0.25);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.8rem;
            font-weight: 800;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .logo i {
            font-size: 2.2rem;
            animation: pulseGlow 2s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(99, 102, 241, 0.5)); }
            50% { filter: drop-shadow(0 0 15px rgba(99, 102, 241, 0.8)); }
        }

        .header-nav {
            display: flex;
            gap: 0.5rem;
            background: rgba(15, 23, 42, 0.6);
            padding: 0.5rem;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-item {
            padding: 0.8rem 1.5rem;
            color: var(--gray);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.2), transparent);
            transition: 0.6s;
        }

        .nav-item:hover::before {
            left: 100%;
        }

        .nav-item:hover, .nav-item.active {
            color: var(--light);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }

        .action-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: var(--glass);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .action-icon:hover {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }

        .action-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .action-icon:active::after {
            width: 200px;
            height: 200px;
        }

        .export-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0.9rem 1.8rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
            position: relative;
            overflow: hidden;
        }

        .export-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .export-btn:hover::before {
            left: 100%;
        }

        .export-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(99, 102, 241, 0.6);
        }

        /* Editor Type Selector */
        .editor-type-selector {
            display: flex;
            justify-content: center;
            margin: 2rem auto;
            gap: 1rem;
            max-width: 600px;
            animation: fadeIn 0.8s ease-out;
        }

        .editor-type-btn {
            flex: 1;
            padding: 1.5rem;
            background: var(--glass);
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 16px;
            color: var(--gray);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .editor-type-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            opacity: 0;
            transition: opacity 0.4s;
        }

        .editor-type-btn:hover::before {
            opacity: 1;
        }

        .editor-type-btn:hover {
            border-color: var(--primary);
            color: var(--light);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .editor-type-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-color: transparent;
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.4);
        }

        .editor-type-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        /* Main Editor Container */
        .editor-container {
            display: flex;
            min-height: calc(100vh - 180px);
            position: relative;
            max-width: 1600px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.95) 0%, rgba(30, 41, 59, 0.95) 100%);
            backdrop-filter: blur(20px);
            padding: 2rem 1.5rem;
            border-right: 1px solid rgba(99, 102, 241, 0.2);
            display: flex;
            flex-direction: column;
            gap: 2rem;
            overflow-y: auto;
            border-radius: 0 24px 24px 0;
        }

        .tool-section {
            background: var(--glass);
            border-radius: 20px;
            padding: 1.8rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .tool-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transition: transform 0.4s;
        }

        .tool-section:hover::before {
            transform: scaleX(1);
        }

        .tool-section:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 1.5rem;
        }

        .section-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--light);
            letter-spacing: 0.5px;
        }

        .tool-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .tool-card {
            background: rgba(30, 41, 59, 0.7);
            border: 2px solid transparent;
            border-radius: 14px;
            padding: 1.2rem 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tool-card:hover::before {
            opacity: 1;
        }

        .tool-card:hover {
            border-color: var(--primary);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .tool-card.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
            border-color: var(--primary);
            box-shadow: 0 0 25px rgba(99, 102, 241, 0.4);
        }

        .tool-icon {
            font-size: 1.8rem;
            color: var(--primary);
            transition: all 0.3s;
        }

        .tool-card:hover .tool-icon {
            color: var(--accent);
            transform: scale(1.2);
        }

        .tool-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--gray);
            transition: all 0.3s;
        }

        .tool-card:hover .tool-label {
            color: var(--light);
        }

        /* Main Editor Area */
        .editor-area {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Canvas/Video Area */
        .media-container {
            width: 100%;
            max-width: 1000px;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.8), rgba(30, 41, 59, 0.8));
            border-radius: 24px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid rgba(99, 102, 241, 0.3);
            position: relative;
            margin-bottom: 2rem;
        }

        .canvas-container {
            width: 100%;
            height: 500px;
            background: var(--dark);
            position: relative;
            display: none;
        }

        .canvas-container.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        #editorCanvas {
            width: 100%;
            height: 100%;
            display: block;
            cursor: crosshair;
        }

        /* Video Player */
        .video-player-container {
            width: 100%;
            height: 500px;
            background: #000;
            position: relative;
            display: none;
            border-radius: 24px;
            overflow: hidden;
        }

        .video-player-container.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .video-timeline {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .video-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }

        .video-time {
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            min-width: 100px;
            text-align: center;
        }

        .video-control-btn {
            width: 44px;
            height: 44px;
            background: var(--primary);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .video-control-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        /* Upload Drop Zone */
        .upload-drop-zone {
            position: absolute;
            inset: 20px;
            border: 3px dashed rgba(99, 102, 241, 0.4);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            z-index: 10;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            pointer-events: none;
        }

        .upload-drop-zone.active {
            opacity: 1;
            pointer-events: all;
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.95);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .upload-drop-zone i {
            font-size: 4.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Control Panel */
        .control-panel {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(30, 41, 59, 0.9));
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2rem 2.5rem;
            border: 1px solid rgba(99, 102, 241, 0.3);
            width: 100%;
            max-width: 1000px;
            box-shadow: var(--shadow);
        }

        .panel-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            overflow-x: auto;
            scrollbar-width: none;
        }

        .panel-tabs::-webkit-scrollbar {
            display: none;
        }

        .tab-btn {
            padding: 0.9rem 2rem;
            background: transparent;
            border: none;
            color: var(--gray);
            font-weight: 600;
            font-size: 0.95rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }

        .tab-btn:hover::before {
            opacity: 0.1;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .tab-btn:hover:not(.active) {
            color: var(--light);
            transform: translateY(-2px);
        }

        .panel-content {
            display: none;
            animation: contentFade 0.4s ease-out;
        }

        @keyframes contentFade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .panel-content.active {
            display: block;
        }

        /* Control Groups */
        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .control-card {
            background: rgba(30, 41, 59, 0.7);
            padding: 1.8rem;
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .control-card:hover {
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .control-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 1.2rem;
        }

        .control-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            color: white;
        }

        .control-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--light);
        }

        .ratio-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .ratio-btn {
            padding: 12px 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--gray);
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ratio-btn:hover {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-color: transparent;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }

        .ratio-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-color: transparent;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }
            50% { box-shadow: 0 0 30px rgba(99, 102, 241, 0.8); }
        }

        /* Timeline for Video */
        .timeline-container {
            width: 100%;
            max-width: 1000px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 1rem;
            border: 1px solid rgba(99, 102, 241, 0.2);
            display: none;
        }

        .timeline-container.active {
            display: block;
        }

        .timeline-track {
            height: 80px;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 10px;
            margin-top: 1rem;
            position: relative;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .timeline-clip {
            position: absolute;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 8px;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.8rem;
            user-select: none;
        }

        .timeline-clip:active {
            cursor: grabbing;
        }

        /* Custom Inputs */
        .custom-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--light);
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .custom-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .color-picker {
            width: 100%;
            height: 46px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: transparent;
            cursor: pointer;
            transition: all 0.3s;
        }

        .color-picker:hover {
            border-color: var(--primary);
            transform: scale(1.02);
        }

        .range-slider {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 4px;
            outline: none;
            margin-top: 8px;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            border: 3px solid var(--primary);
        }

        .range-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        /* Sticker Grid */
        .sticker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 12px;
            max-height: 220px;
            overflow-y: auto;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .sticker-item {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 2rem;
            color: white;
        }

        .sticker-item:hover {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }

        /* Audio Waveform */
        .audio-waveform {
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.7), rgba(30, 41, 59, 0.7));
            border-radius: 14px;
            margin: 1.5rem 0;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .wave-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .wave-bar {
            width: 5px;
            background: linear-gradient(to top, var(--primary), var(--accent));
            margin: 0 3px;
            border-radius: 3px;
            animation: wave 1s ease-in-out infinite alternate;
        }

        @keyframes wave {
            0% { height: 20%; }
            100% { height: 90%; }
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 3rem;
        }

        .action-btn {
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.6s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
        }

        .action-btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.6);
        }

        .action-btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .action-btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .action-btn-danger {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
            box-shadow: 0 15px 35px rgba(239, 68, 68, 0.3);
        }

        .action-btn-danger:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(239, 68, 68, 0.5);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 100px;
            right: 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            transform: translateX(150%);

            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-icon {
            font-size: 1.3rem;
            animation: bounce 0.5s ease infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }

<script>
    // ========== GLOBAL VARIABLES ==========
    let currentEditorType = 'image'; // 'image' or 'video'
    let currentImage = null;
    let currentVideo = null;
    let videoPlayer = null;
    let isPlaying = false;
    let undoStack = [];
    let redoStack = [];
    let audioContext = null;
    let audioAnalyser = null;
    let currentAudio = null;
    
    // Canvas setup
    const canvas = document.getElementById('editorCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 1920;
    canvas.height = 1080;

    // ========== INITIALIZATION ==========
    window.onload = function() {
        initCanvas();
        initVideoPlayer();
        initEventListeners();
        generateAudioWave();
        showNotification('Xenvex Editor Ready!', 'success');
    };

    function initCanvas() {
        // Draw initial canvas background
        ctx.fillStyle = '#1e293b';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#ffffff';
        ctx.font = '48px Montserrat';
        ctx.textAlign = 'center';
        ctx.fillText('Upload an Image to Start Editing', canvas.width/2, canvas.height/2);
    }

    function initVideoPlayer() {
        videoPlayer = document.getElementById('videoPlayer');
        // Video event listeners
        videoPlayer.addEventListener('timeupdate', updateVideoProgress);
        videoPlayer.addEventListener('loadedmetadata', function() {
            updateVideoTime();
            createTimelineClip('Video', 0, videoPlayer.duration);
        });
    }

    // ========== EDITOR TYPE SWITCHING ==========
    document.querySelectorAll('.editor-type-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const type = this.dataset.type;
            switchEditorType(type);
        });
    });

    function switchEditorType(type) {
        currentEditorType = type;
        
        // Update UI
        document.querySelectorAll('.editor-type-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-type="${type}"]`).classList.add('active');
        
        // Update media type indicator
        document.getElementById('mediaTypeIndicator').textContent = 
            type === 'image' ? 'Image Editor' : 'Video Editor';
        
        // Show/hide containers
        const imageCanvas = document.getElementById('imageCanvas');
        const videoContainer = document.getElementById('videoPlayerContainer');
        const timeline = document.getElementById('timelineContainer');
        
        if (type === 'image') {
            imageCanvas.classList.add('active');
            videoContainer.classList.remove('active');
            timeline.classList.remove('active');
        } else {
            imageCanvas.classList.remove('active');
            videoContainer.classList.add('active');
            timeline.classList.add('active');
            showVideoTools();
        }
        
        // Update control panels
        updateControlPanelsForType(type);
        
        showNotification(`Switched to ${type} editor`, 'info');
    }

    function showVideoTools() {
        document.querySelectorAll('.video-tools').forEach(tool => {
            tool.style.display = 'block';
        });
    }

    function updateControlPanelsForType(type) {
        const speedPanel = document.getElementById('speedPanel');
        const filtersPanel = document.getElementById('filtersPanel');
        
        if (type === 'video') {
            speedPanel.style.display = 'block';
            filtersPanel.style.display = 'block';
        } else {
            speedPanel.style.display = 'none';
            filtersPanel.style.display = 'none';
        }
    }

    // ========== UPLOAD FUNCTIONALITY ==========
    // Image Upload
    document.getElementById('imageUploadZone').addEventListener('click', () => {
        document.getElementById('imageUpload').click();
    });

    document.getElementById('imageUpload').addEventListener('change', function(e) {
        if (e.target.files[0]) {
            loadImage(e.target.files[0]);
        }
    });

    // Video Upload
    document.getElementById('videoUploadZone').addEventListener('click', () => {
        document.getElementById('videoUpload').click();
    });

    document.getElementById('videoUpload').addEventListener('change', function(e) {
        if (e.target.files[0]) {
            loadVideo(e.target.files[0]);
        }
    });

    // Drag and drop
    ['imageUploadZone', 'videoUploadZone'].forEach(id => {
        const zone = document.getElementById(id);
        zone.addEventListener('dragover', (e) => {
            e.preventDefault();
            zone.classList.add('active');
        });
        
        zone.addEventListener('dragleave', () => {
            zone.classList.remove('active');
        });
        
        zone.addEventListener('drop', (e) => {
            e.preventDefault();
            zone.classList.remove('active');
            const file = e.dataTransfer.files[0];
            if (file) {
                if (id === 'imageUploadZone' && file.type.startsWith('image/')) {
                    loadImage(file);
                } else if (id === 'videoUploadZone' && file.type.startsWith('video/')) {
                    loadVideo(file);
                }
            }
        });
    });

    function loadImage(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.onload = function() {
                currentImage = img;
                drawImageOnCanvas();
                saveToUndoStack();
                showNotification('Image loaded successfully!', 'success');
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }

    function loadVideo(file) {
        if (!file.type.startsWith('video/')) {
            showNotification('Please select a video file', 'error');
            return;
        }
        
        const url = URL.createObjectURL(file);
        videoPlayer.src = url;
        currentVideo = file;
        showNotification('Video loaded successfully!', 'success');
    }

    // ========== CANVAS DRAWING ==========
    function drawImageOnCanvas() {
        if (!currentImage) return;
        
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Calculate scaling to fit canvas
        const scale = Math.min(
            canvas.width / currentImage.width,
            canvas.height / currentImage.height
        );
        
        const x = (canvas.width - currentImage.width * scale) / 2;
        const y = (canvas.height - currentImage.height * scale) / 2;
        
        // Draw image
        ctx.drawImage(currentImage, x, y, 
            currentImage.width * scale, 
            currentImage.height * scale);
    }

    // ========== VIDEO CONTROLS ==========
    document.getElementById('playPauseBtn').addEventListener('click', togglePlayPause);
    document.getElementById('volumeBtn').add
